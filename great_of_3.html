<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function find() {
            var a,b,c,res;
            a = parseInt(document.getElementById("val1").value);
            b = parseInt(document.getElementById("val2").value);
            c = parseInt(document.getElementById("val3").value);
            if(a>b && a>c) {
                res =a;
            }
            else if(b>c){
                res=b;
            }
            else{
                res=c;
            }
            window.alert(res+" is greatest of the given numbers");
        }

    </script>
</head>
<body>
    Enter value1 : <input type="text" id="val1"><br>
    Enter value2 : <input type="text" id="val2"><br>
    Enter value3 : <input type="text" id="val3"><br>
    <button type="button" onclick="find()">Find</button>
</body>
</html>
